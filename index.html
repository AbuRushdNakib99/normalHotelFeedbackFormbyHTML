<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Sleepy Hotel Feedback Form</u></h1>
    <form method="GET" action="">
        <h3>Which type of room you used?</h3>
        <label for="acradio">AC</label>
        <input type="radio" id="acradio" name="roomtype" value="ac">
        <label for="nacradio">NON--AC</label>
        <input type="radio" id="nacradio" name="roomtype" value="nac">

        <h3>Please Read Our Serveice</h3>
        <select name="stars" id="">
            <option value="great">1</option>
            <option value="good">2</option>
            <option value="bad">3</option>
        </select>

        <h3>Any Other Feedback?</h3>
        <textarea name="area" id="" cols="30" rows="10" placeholder="Write you"></textarea>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
